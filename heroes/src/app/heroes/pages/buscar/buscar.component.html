<div fxLayout="column">
    <div>
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador {{termino}}</h3>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Buscador</mat-label>
            <input type="text"
                   placeholder="Busqueda"
                   aria-label="Buscador"
                   matInput
                    [(ngModel)]="termino"
                    (input)="buscar()"
                   [matAutocomplete]="auto">
            <mat-autocomplete 
            autoActiveFirstOption 
            #auto="matAutocomplete"
            (optionSelected)="elementoSeleccionado($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
               No tenemos ningun resultado para: {{termino}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
</div>

<app-heroe-tarjeta *ngIf="heroeSeleccionado" [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
